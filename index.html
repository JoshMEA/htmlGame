<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-screen">

        <div class="menu-container">

            <div class="char-create">
                <h1>Name</h1>
                <input type="text" name="name" placeholder="Your character's name" required>
                <h2>Skills points</h2>
                <p class="skill-points">50</p>
                <h2>Statistics</h2>
                <ul class="stats-list">
                    <span> <p data-sub="1">-</p> <li>Attack</li> <p data-add="1">+</p> <p>0</p> </span>
                    <span> <p data-sub="1">-</p> <li>Defense</li> <p data-add="1">+</p> <p>0</p> </span>
                    <span> <p data-sub="1">-</p> <li>Magic Power</li> <p data-add="1">+</p> <p>0</p> </span>
                    <span> <p data-sub="1">-</p> <li>Magic Defense</li> <p data-add="1">+</p> <p>0</p> </span>
                    <span> <p data-sub="1">-</p> <li>Speed</li> <p data-add="1">+</p> <p>0</p> </span>
                </ul>
                <button>Create Character!</button>

            </div>

        </div>
        
    </div>
    

    <script src="characterCreate.js"></script>
</body>
</html>
