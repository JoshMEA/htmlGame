<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-screen">
        <!-- Game scene -->
        <div class="scene">
            <img src="" alt="" class="scene-img">
        </div>


        <!-- Battle screen -->
        <div class="battle-screen">
            <div class="fight-cont">
                <div class="enemy-cont"></div>
            </div>
            <div class="action-cont">
                <button class="attack-btn">Attack!!!!</button>
            </div>
        </div>

        <!-- Menus - Level up, inventory, main menu -->
        <div class="menu-container">
            <div class="char-create">
                <h1>Name</h1>
                <input type="text" name="name" placeholder="Your character's name" required>
                <h2>Skills points</h2>
                <p class="skill-points"></p>
                <h2>Statistics</h2>
                <ul class="stats-list">
                    <span> <p data-sub>-</p> <li data-attrName="attack">Attack</li> <p data-add>+</p> <p data-attrVal></p> </span>
                    <span> <p data-sub>-</p> <li data-attrName="defense">Defense</li> <p data-add>+</p> <p data-attrVal></p> </span>
                    <span> <p data-sub>-</p> <li data-attrName="magicPower">Magic Power</li> <p data-add>+</p> <p data-attrVal></p> </span>
                    <span> <p data-sub>-</p> <li data-attrName="magicDefense">Magic Defense</li> <p data-add>+</p> <p data-attrVal></p> </span>
                    <span> <p data-sub>-</p> <li data-attrName="speed">Speed</li> <p data-add>+</p> <p data-attrVal></p> </span>
                </ul>
                <button>Create Character!</button>

            </div>
        </div>
        
    </div>
    

    <script src="scripts/enemy.js"></script>
</body>
</html>
